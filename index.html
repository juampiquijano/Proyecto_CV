<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum vitae</title>
    <!--Tipografía de GoogleFonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">    
    <!--Hojas de estilos-->
    <link rel="stylesheet" href="estilos/bootstrap.min.css">
    <link rel="stylesheet" href="estilos/estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!--Códigos de JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary navbar-dark">
        <div class="container-fluid nav">
            <div class="navbar-header">
                <a class="navbar-brand" href="#inicio">Curriculum Vitae</a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link nav" href="#trabajos">Experiencia Laboral</a>
                    <a class="nav-link nav" href="#educacion">Historial Académico</a>
                    <a class="nav-link nav" href="#idiomas">Idiomas</a>
                    <a class="nav-link nav" href="#capacitaciones">Capacitaciones</a>
                    <a class="nav-link nav" href="#capacidades">Capacacidades</a>
                </div>
            </div>
            <button type="button" class="btn btn-success" id="boton-contacto">Contáctame</button>
        </div>
    </nav>
    <!-- Solapa para contactar al desarrollador -->
    <div id="cuadro-mensaje">
        <div class="container-fluid mensaje">
            <div class="row align-items-center mensaje" id="mensaje_encabezado">
                <div class="col-10 mensaje">
                    Contáctame
                </div>
                <div class="col-2 mensaje_encabezado">
                    <button type="button" class="btn" id="boton-cerrar">X</button>
                </div>
            </div>
            <div class="row align-items-center mensaje_contenido">
                <form id="form-contacto" name="form-contacto" class="form-group" method="POST" action="https://formsubmit.co/juampiquijano15@gmail.com" netlify>
                    <label class="form-label mt-4 mensaje">Nombre</label>
                    <input type="text" name="name" class="form-control" id="nombre" placeholder="Nombre Completo" required>
                    <label class="form-label mt-4 mensaje">Dirección de correo</label>
                    <input type="email" name="email" class="form-control mensaje_campo" id="correo" placeholder="Ingrese su correo" required>
                    <label class="form-label mt-4">Mensaje</label>
                    <textarea name="message" class="form-control" id="contenido-mensaje" rows="5" placeholder="¿Por qué me quiere contactar?" required></textarea>
                    <button type="button" class="btn btn-primary boton_enviar" onclick="capturarDatos()">Enviar</button>
                    <input type="hidden" name="_next" value="https://juampiquijano.github.io/Proyecto_CV/">
                </form>
            </div>
        </div>
    </div>
    <!-- Encabezado: Foto de perfil, Nombre, Profesión e información de contacto -->
    <div class="container-fluid">
        <div class="row align-items-center" id="inicio">
            <div class="col-3 offset-sm-1">
                <img src="imagenes/Foto_2022.jpg" class="img-fluid img-rounded img" alt="Foto de perfil" width="150">                
            </div>
            <div class="col-7 text-center">
                <div> 
                    <h1 id="Nombre">Nombre y apellido</h1>
                    <h2 id="Profesion">Profesión</h2>
                </div>
            </div>
        </div>
        <div class="row" id="info_personal">            
            <div class="contenedor">
                <div class="contenedor">
                    <div><i class="bi bi-phone"></i></div>
                    <div><p class="texto_icono" id="Celular"></p></div>
                </div>
                <div class="contenedor">
                    <div><i class="bi bi-envelope-at-fill"></i></div>
                    <div><p class="texto_icono" id="Email"></p></div>
                </div>
                <div class="contenedor">
                    <div><i class="bi bi-house-door-fill"></i></div>
                    <div><p class="texto_icono" id="Domicilio"></p></div>
                </div>
                <div class="contenedor">
                    <div><i class="bi bi-linkedin"></i></div>
                    <div><p class="texto_icono" id="Linkedin"></p></div>
                </div>
            </div>
        </div>
        <!-- Contenido del CV -->
        <div class="row">
            <article class="col-10 container-fluid">
                <div class="row encabezado_apartado">
                    <div class="col-10">
                        <h3 class="titulo_apartado" id="trabajos">Experiencia Laboral</h3>
                    </div>
                    <div class="col-1 justify-content">
                        <a href="#s_Trabajo" class="btn" id="f1" data-bs-toggle="collapse">
                            <i class="bi bi-arrow-up-circle"></i>
                        </a>
                    </div>
                </div>
                <section class="row g-2 collapse show" id="s_Trabajo"> </section>
                <div class="row encabezado_apartado">
                    <div class="col-10">
                        <h3 class="titulo_apartado" id="educacion">Historial Académico</h3>
                    </div>
                    <div class="col-1 justify-content">
                        <a href="#s_Educacion" class="btn" id="f2" data-bs-toggle="collapse">
                            <i class="bi bi-arrow-up-circle"></i>
                        </a>
                    </div>
                </div>
                <section class="row g-2 collapse show" id="s_Educacion"> </section>
                <div class="row encabezado_apartado">
                    <div class="col-10">
                        <h3 class="titulo_apartado" id="idiomas">Idiomas</h3>
                    </div>
                    <div class="col-1 justify-content">
                        <a href="#s_Idioma" class="btn" id="f3" data-bs-toggle="collapse">
                            <i class="bi bi-arrow-up-circle"></i>
                        </a>
                    </div>
                </div>
                <section class="row g-2 collapse show" id="s_Idioma"> </section>
                <div class="row encabezado_apartado">
                    <div class="col-10">
                        <h3 class="titulo_apartado" id="capacitaciones">Capacitaciones</h3>
                    </div>
                    <div class="col-1 justify-content">
                        <a href="#s_Capacitacion" class="btn" id="f4" data-bs-toggle="collapse">
                            <i class="bi bi-arrow-up-circle"></i>
                        </a>
                    </div>
                </div>
                <section class="row g-2 collapse show" id="s_Capacitacion"> </section>
                <div class="row encabezado_apartado">
                    <div class="col-10">
                        <h3 class="titulo_apartado" id="capacidades">Capacidades</h3>
                    </div>
                    <div class="col-1 justify-content">
                        <a href="#s_Capacidad" class="btn" id="f5" data-bs-toggle="collapse">
                            <i class="bi bi-arrow-up-circle"></i>
                        </a>
                    </div>
                </div>
                <section class="capacidad collapse show" id="s_Capacidad"> </section>
            </article>
        </div>
    </div>
    <!-- Pie de página -->
    <footer class="footer">
        <p class="footer">Copyright 2023</p>
    </footer>
    <!-- Programa en JavaScript -->
    <script src="js/programa.js"></script>
</body>
</html>
