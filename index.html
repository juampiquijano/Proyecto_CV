<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pruebas Curriculum vitae</title>
    <!--Tipografía de GoogleFonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">    
    <!--Hojas de estilos-->
    <link rel="stylesheet" href="estilos/bootstrap.min.css">
    <link rel="stylesheet" href="estilos/estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!--<link href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/flatly/bootstrap.min.css" rel="stylesheet"></link>-->
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">-->
    <!--Códigos de JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/programa.js"></script>
</head>

<body>
    <nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary navbar-dark">
        <div class="container-fluid nav">
            <div class="navbar-header">
                <a class="navbar-brand" href="#inicio">Curriculum Vitae</a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link nav" href="#">Inicio</a>
                    <a class="nav-link nav" href="#trabajos">Experiencia Laboral</a>
                    <a class="nav-link nav" href="#educacion">Historial Académico</a>
                    <a class="nav-link nav" href="#idiomas">Idiomas</a>
                    <a class="nav-link nav" href="#capacitaciones">Capacitaciones</a>
                </div>
            </div>
            <button type="button" class="btn btn-success" id="Contacto">Contáctame</button>
        </div>
    </nav>
    <div id="mensaje">
        Hola
    </div>

    <div class="container-fluid">
        <div class="row align-items-center" id="inicio">
            <div class="col-3 offset-sm-1">
                <img src="imagenes/Foto_2022.jpg" class="img-fluid img-rounded img" alt="Foto de perfil" width="150">                
            </div>
            <div class="col-7 text-center">
                <div> 
                    <h1 id="Nombre">Nombre y apellido</h1>
                    <h2 id="Profesion">Profesión</h2>
                </div>
            </div>
        </div>
        <div class="row align-items-center justify-content-evenly" id="info_personal">            
            <div class="col-md-3 col-sm-6">
                <div class="info">
                    <div><i class="bi bi-phone"></i></div>
                    <div><p class="texto_icono" id="Celular"></p></div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6">
                <div class="info">
                    <div><i class="bi bi-envelope-at-fill"></i></div>
                    <div><p class="texto_icono" id="email"></p></div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6">
                <div class="info">
                    <div><i class="bi bi-house-door-fill"></i></div>
                    <div><p class="texto_icono" id="Domicilio"></p></div>
                </div>
            </div>
        </div>
        <div class="row">
            <!--<div class="col-1"></div>-->
            <article class="col-10 container-fluid">
                <h3 class="titulo_apartado" id="trabajos">Experiencia Laboral</h3>
                <section class="row g-2" id="s_Trabajo"> </section>
                <h3 class="titulo_apartado" id="educacion">Historial Académico</h3>
                <section class="row g-2" id="s_Educacion"> </section>
                <h3 class="titulo_apartado" id="idiomas">Idiomas</h3>
                <section class="row g-2" id="s_Idioma"> </section>
                <h3 class="titulo_apartado" id="capacitaciones">Capacitaciones</h3>
                <section class="row g-2" id="s_Capacitacion"> </section>
            </article>
        </div>
    </div>
    <footer class="footer">
        <p class="footer">Copyright 2023</p>
    </footer>
</body>
</html>
